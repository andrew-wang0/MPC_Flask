{% extends 'base/base.html' %}

{% block content %}
    <div>
        <div class="mb-4">
            <h3>Error 403: Forbidden</h3>
            <p class="text-muted">You Shall Not Pass!</p>
        </div>
        {% if not current_user.is_authenticated %}
            <p>
                You are not logged in. Go to
                <a class="link-info decoration-none" href="{{ url_for('auth.login') }}">login</a>
            </p>
        {% endif %}
        <p>
            Go back
            <a class="link-info decoration-none" href="{{ url_for('views.index') }}">home</a>
        </p>
    </div>
{% endblock %}
